    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js" integrity="sha512-lJDBw/vKlGO8aIZB8/6CY4lV+EMAL3qzViHid6wXjH/uDrqUl+uvfCROHXAEL0T/bgdAQHSuE68vRlcFHUdrUw==" crossorigin="anonymous"></script>
    <script>
    const blackBar = document.querySelector(".bb1")
        const blueBar = document.querySelector(".bb2")
        
        let tl = new TimelineMax()
        
        tl.fromTo(blueBar,1,{width:'0%'},{width:"100%"},)
        .fromTo(blackBar,1,{height:'100%'},{height:"0%"})
        .fromTo(blueBar,1,{width:'100%'},{width:"0%"},"-=1");
    </script>
    <script type="module" src="./js/transition.js""></script>
